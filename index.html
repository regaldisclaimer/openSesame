
<html>
  <head>
    <title>Opening Links...</title>
  </head>
<body>
<h4>All the links have opened.</h4>
<h4>If you don't see the links, please check that popups are allowed from the page!</h4>
<script>

var urls = [];

var query = window.location.search.substring(1);
console.log(query);
var pars = query.split("&");
for (var i=0; i<pars.length; i++) {
  var thisPar = decodeURIComponent(pars[i]);
  urls.push(thisPar);
  window.open(thisPar, '_blank');
}

</script>
</body>
</html>
